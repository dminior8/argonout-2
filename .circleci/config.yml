          name: Run tests in multiple directories
          command: cd location-service && mvn verify
          command: cd game-service && mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
